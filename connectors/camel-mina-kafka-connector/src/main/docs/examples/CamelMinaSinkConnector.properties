name=CamelMinaSinkConnector
connector.class=org.apache.camel.kafkaconnector.mina.CamelMinaSinkConnector
tasks.max=1

# use the kafka converters that better suit your needs, these are just defaults:
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.storage.StringConverter

# comma separated topics to get messages from
topics=

# mandatory properties (for a complete properties list see the connector documentation):

# Hostname to use. Use localhost or 0.0.0.0 for local server as consumer. For producer use the hostname or ip address of the remote server.
camel.sink.path.host=
# Port number
camel.sink.path.port=
# Protocol to use
camel.sink.path.protocol=

