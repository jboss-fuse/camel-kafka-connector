name=CamelYammerSourceConnector
connector.class=org.apache.camel.kafkaconnector.yammer.CamelYammerSourceConnector
tasks.max=1

# use the kafka converters that better suit your needs, these are just defaults:
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.storage.StringConverter

# comma separated topics to send messages into
topics=

# mandatory properties (for a complete properties list see the connector documentation):

# The access token
camel.source.endpoint.accessToken=
# The consumer key
camel.source.endpoint.consumerKey=
# The consumer secret
camel.source.endpoint.consumerSecret=
# The function to use One of: [MESSAGES] [MY_FEED] [ALGO] [FOLLOWING] [SENT] [PRIVATE] [RECEIVED] [USERS] [CURRENT]
camel.source.path.function=

